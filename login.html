<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/sass/style.css">
  <link rel="stylesheet" href="./assets/tailwind.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A smart login page ">
  <title>Login</title>
</head>

<body>
  <header class="bg-white px-8 flex flex-row justify-between items-center">
    <a href="index.html">
      <img src="/public/images/logo-black.svg" alt="logo de l'application" class="w-50">
    </a>
    <nav class="navbar">
      <ul class="flex flex-row items-center gap-2">
        <li>
          <a href="index.html" class="navbar__item">Home</a>
        </li>
        <li>
          <a href="login.html" class="navbar__brand">Login</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="login-wrapper">
    <div class="login-wrapper__illustration bg-blue-700"></div>
    <div class="login-wrapper__content">

      <form class="login-form" action="index.html">
        <h1 class="login-wrapper__title">Login</h1>
        <div class="form-group">
          <label for="email">Email (du type mail@exemple.com)</label>
          <input type="email" id="email" autofocus autocomplete="username" class="form-control"
            placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password (longueur minimale de 12 caract√®res)</label>

          <input type="password" id="password" autocomplete="current-password" class="form-control"
            placeholder="Enter your password" required minlength="12">
          <button id="show-password">üëÅÔ∏è</button>
        </div>
        <button type="submit" class="bg-blue-700 hover:bg-blue-800 focus:outline-blue-600">Log in</button>
      </form>
    </div>
  </main>

  <footer class="flex flex-row justify-between w-full py-4 px-8 bg-muted-50">
    <a href="legal-notice.html" target="_blank" rel="noopener noreferrer">Legal Notices</a>
    <p>Made with ‚ô° by Tristan</p>
    <p>¬© 2024 All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const showPasswordButton = document.getElementById('show-password')
      const passwordInput = document.getElementById('password')

      showPasswordButton.addEventListener('click', (e) => {
        e.preventDefault()
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text'
        } else {
          passwordInput.type = 'password'
        }
      })
    })
  </script>
</body>
